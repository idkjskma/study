<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fake-piskel-editor</title>
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet"></head>
<body>
<div class="container-fluid">
  <header class="header row flex-grow-0">
    <div class="col-sm logo-editor col-sm-4">FAKE_PISKEL_EDITOR</div>
    <div class="col-sm logo-editor">***</div>
    <div class="col-sm logo-editor col-sm-3">WELCOME</div>
    <div class="col-sm logo-editor">***</div>
    <button type="button" class="btn btn-login btn-sm col-sm-2 ">LOG_IN</button>
  </header>

  <main class="main mx-auto d-flex flex-grow-1">
    <div class="main__item tools align-self-center">
      <div class="btn btn-size" id="size128" data-value="128" data-toggle="tooltip" data-placement="right"
           title="Choose canvas size">128x128
      </div>
      <div class="btn btn-size" id="size64" data-value="64" data-toggle="tooltip" data-placement="right"
           title="Choose canvas size">64x64
      </div>
      <div class="btn btn-size btn-active" data-value="32" id="size32" data-toggle="tooltip" data-placement="right"
           title="Choose canvas size">32x32
      </div>
      <div class="btn btn-default pencil btn-active" data-toggle="tooltip" data-placement="right"
           title="Pen tool (P)"></div>
      <div class="btn btn-default stroke" data-toggle="tooltip" data-placement="right" title="Stroke tool (S)"><span
          class="glyphicon glyphicon-align-left" aria-hidden="true"></span></div>
      <div class="btn btn-default same" data-toggle="tooltip" data-placement="right"
           title="Paint all pixel of the same color (A)"></div>
      <div class="btn btn-default bucket" data-toggle="tooltip" data-placement="right" title="Bucket tool (B)"></div>
      <div class="btn btn-default eraser" data-toggle="tooltip" data-placement="right" title="Eraser tool (E)"></div>
      <div class="btn btn-default rectangle" data-toggle="tooltip" data-placement="right" title="Rectangle tool (R)">
      </div>
      <div class="btn btn-default circle" data-toggle="tooltip" data-placement="right" title="Circle tool (S)"></div>
      <div class="btn btn-default move" data-toggle="tooltip" data-placement="right" title="Move tool (M)"></div>
      <div class="btn btn-default shape" data-toggle="tooltip" data-placement="right" title="Shape selection (Z)"></div>
      <div class="btn btn-default lighten" data-toggle="tooltip" data-placement="right" title="Lighten tool (S)"></div>
      <div class="btn btn-default dithering" data-toggle="tooltip" data-placement="right" title="Dithering tool (D)">
      </div>
      <div class="btn btn-default new" data-toggle="tooltip" data-placement="right" title="New tool (N)"></div>
      <div class="btn btn-default new" data-toggle="tooltip" data-placement="right" title="New tool (N)"></div>
      <div class="btn btn-default new" data-toggle="tooltip" data-placement="right" title="New tool (N)"></div>
      <div class="btn btn-default new" data-toggle="tooltip" data-placement="right" title="New tool (N)"></div>
      <div class="btn btn-default new" data-toggle="tooltip" data-placement="right" title="New tool (N)"></div>
      <div class="color-select-main">
        <label class="color-select color-select-2" data-toggle="tooltip" data-placement="right"
               title="Secondary (right mouse button)"><input type="color" id="color-secondary"></label>
        <label class="color-select color-select-1" data-toggle="tooltip" data-placement="right"
               title="Primary (left mouse button)"><input type="color" id="color-primary"></label>
        <div class="color-select-arrow" id="color-swap" data-toggle="tooltip" data-placement="right"
             title="Swap colors (X)"></div>
      </div>
      <!--      Кнопка модального окна-->
      <div type="button" class="btn btn-shortcut" data-toggle="modal" data-target="#myModal"></div>
      <!--      Модальное окно-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main__item frame-section">
      <div class="frames-box" id="frames-box">
        <div class="frame frame-active">
          <div class="frame--row">
            <div class="frame--number frame--icon">1</div>
            <div class="frame--delete frame--icon"></div>
          </div>
          <canvas class="frame-canvas frame-canvas-active" width="128" height="128"></canvas>
          <div class="frame--row">
            <div class="frame--move frame--icon"></div>
            <div class="frame--copy frame--icon"></div>
          </div>
        </div>
      </div>
      <div class="frame--add">
        <div class="frame--add__icon"></div>
        <div class="frame--add__text">Add new frame</div>
      </div>
    </div>
    <div class="main__item editor-section">
      <div class="editor">
        <canvas id="editor" width="640" height="640"></canvas>
      </div>
    </div>
    <div class="main__item right-tools">
      <div class="layers-box" id="layers-box">
        <div class="merge-box">
        <div class="btn btn-merge-layers" id="merge-layers">Merge layers</div>
        </div>
        <div class="layer layer-active" data-layer-number="1">
          <canvas class="layer-canvas layer-canvas-active" width="128" height="128"></canvas>
          <div class="btn-layer-box">
            <div class="btn btn-layer btn-layer-delete" data-btn-type="deleteLayer"></div>
            <div class="btn btn-layer btn-layer-add" data-btn-type="addLayer"></div>
            <div class="btn btn-layer btn-layer-up" data-btn-type="upLayer"></div>
            <div class="btn btn-layer btn-layer-down" data-btn-type="downLayer"></div>
          </div>
        </div>
      </div>
      <div class="animation">
        <div class="animation-movie">
        </div>
        <div class="fps">
          <input id="fps--range" class="fps--range" type="range" min="1" max="24" value="2" step="1"><br>
          <label for="fps--range" class="fps-indicator"><span class="fps-indicator-value">2</span> fps</label>
        </div>
      </div>
    </div>
  </main>
</div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
